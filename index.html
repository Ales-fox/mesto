<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <meta name="description" content="Места где я побывал">
    <meta name="Author" content="Делибалт Александра">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Лого">
    </header>

    <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
        <div class="profile__info">
            <h3 class="profile__name over ">Жак-Ив Кусто</h3>
            <button class="button__edit button"></button>
            <p class="profile__status over">Исследователь океана</p>
        </div>
        <button class="button__add button"></button>
    </section>

    <section class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" value="Жак-Ив Кусто" class="input input_name">
            <input type="text" placeholder="О себе" value="Исследователь океана" class="input input_status">
            <button class="button__save button">Сохранить</button>
        </form>
        <button type="button" class="button__close button"></button>
    </section>

    <main class="cards">
        <div class="card">
            <img class="card__photo" src="./images/card__abchazia.jpg" alt="Абхазия">
            <div class="card__info">
                <h3 class="card__title over">Абхазия</h3>
                <img class="like" src="./images/like.svg" alt="like">
            </div>
        </div>
        <div class="card">
            <img class="card__photo" src="./images/card__altay.jpg" alt="Алтай">
            <div class="card__info">
                <h3 class="card__title over">Алтай</h3>
                <img class="like" src="./images/like.svg" alt="like">
            </div>
        </div>
        <div class="card">
            <img class="card__photo" src="./images/card__dombay.jpg" alt="Домбай">
            <div class="card__info">
                <h3 class="card__title over">Домбай</h3>
                <img class="like" src="./images/like.svg" alt="like">
            </div>
        </div>
        <div class="card">
            <img class="card__photo" src="./images/card__kamchatka.jpg" alt="Камчатка">
            <div class="card__info">
                <h3 class="card__title over">Камчатка</h3>
                <img class="like" src="./images/like.svg" alt="like">
            </div>
        </div>
        <div class="card">
            <img class="card__photo" src="./images/card__karachaevo-cherkessia.jpg" alt="Карачаево-Черкессия">
            <div class="card__info">
                <h3 class="card__title over">Карачаево-Черкессия</h3>
                <img class="like" src="./images/like.svg" alt="like">
            </div>
        </div>
        <div class="card">
            <img class="card__photo" src="./images/card__mountain-elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__info">
                <h3 class="card__title over">Эльбрус</h3>
                <img class="like" src="./images/like.svg" alt="like">
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Делибалт Александра</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
