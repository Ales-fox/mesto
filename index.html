<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Лого">

    <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
        <div class="profile__info">
            <h3 class="profile__name">Жак-Ив Кусто<button class="button__edit button"></button>
            </h3>
            <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="button__add button"></button>
    </section>

    <section class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" value="Жак-Ив Кусто" class="input input_name">
            <input type="text" placeholder="О себе" value="Исследователь океана" class="input input_status">
            <button class="button__save button">Сохранить</button>
        </form>
        <button type="button" class="button__close button"></button>
    </section>

    <main class="cards">

        <div class="card">
            <img class="card__photo" src="./images/card__altay.jpg" alt="Алтай">
            <div class="card__info">
                <h3 class="card__title">Алтай</h3>
                <img class="like" src="./images/like.svg" alt="like">
            </div>
        </div>
        <div class="card">
            <img class="card__photo" src="./images/card__dombay.jpg" alt="Домбай">
